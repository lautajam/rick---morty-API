<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Style Bootstrap Css -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Page icon -->
    <link rel="icon" href="resources/icon-page.ico">
    <title>Rick & Morty API</title>
</head>

<body>
    <div class="container my-2 px-5">
        <h1 class="display-4 text-center">Rick and Morty characters</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <label for="findCharacter" class="fw-lighter">1 to 826</label>
                <div class="d-flex text-center">
                    <form class="form-control" id="formSearch">
                        <input id="findCharacter" type="number" class="form-control" placeholder="Write a character..."
                            value="">
                        <button id="btnSearch" class="btn btn-outline-info my-3 mb-2">Search</button>
                    </form>
                    <button id="btnRandom" class="btn btn-outline-warning mx-3">Random</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <div class="card" id="cardCharacter">
                    <img id="photo" class="card-img-top img-fluid" src="resources/charters.png" alt="Character photo">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Rick and Morty character search engine</h3>
                        <p class="card-text my-1 fs-4" id="specie">Write any number from 1 to 821</p>
                        <p class="card-text my-1 fs-4" id="status">Then click on search</p>
                        <p class="card-text my-1 fs-4" id="location">And enjoy your character</p>
                        <p class="card-text mt-1 fs-4" id="origin">Or touch "random" and enjoy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Show character template -->
    <template id="templateCharacter">
        <div class="card" id="cardCharacter">
            <img id="photo" src="resources/test-image.jpeg" class="card-img-top img-fluid" alt="Character photo">
            <div class="card-body">
                <h3 class="card-title fw-bold fs-4" id="name">Rick Sanchez</h3>
                <p class="card-text my-1 fs-4" id="specie">Specie: Human</p>
                <p class="card-text my-1 fs-4" id="status">Status: Alive</p>
                <p class="card-text my-1 fs-4" id="location">Location: Citadel of Ricks</p>
                <p class="card-text mt-1 fs-4" id="origin">Origin: Earth (C-137)</p>
            </div>
        </div>
        </div>
    </template>
    <!-- Script Js app -->
    <script src="js/app.js"></script>
    <!-- Script Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
